plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
implementation platform('software.amazon.awssdk:bom:2.13.32')
implementation 'software.amazon.awssdk:secretsmanager'
implementation 'software.amazon.awssdk:s3'

 // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.12'
 // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
  implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
  // https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-secretsmanager
  implementation group: 'com.amazonaws', name: 'aws-java-sdk-secretsmanager', version: '1.11.797'
   implementation group: 'com.sparkjava', name: 'spark-core', version: '2.8.0'
  implementation group: 'com.sparkjava', name: 'spark-template-handlebars', version: '2.7.1'
  implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
// Use JUnit test framewok
    testImplementation 'junit:junit:4.13'
 // https://mvnrepository.com/artifact/software.amazon.awssdk/s3
 implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.812'
}

application {
    // Define the main class for the application.
    mainClassName = 'edu.au.cc.gallery.tools.ui.UserAdmin'
}
